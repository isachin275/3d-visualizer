<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="3D viewer, JCB, heavy machinery, 3D models, model-viewer, glTF, WebXR" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="3D Visualizer - JCB" />
    <meta property="og:description" content="Interactive 3D Visualizer showcasing JCB and heavy machinery models." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="tryverse-logo.svg" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="3D Visualizer - JCB" />
    <meta name="twitter:description" content="Interactive 3D Visualizer showcasing JCB and heavy machinery models." />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <link rel="stylesheet" href="styles.css">
        <!-- Structured data (JSON-LD) for SEO -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "3D Visualizer - JCB",
            "url": "https://tryverse.space/projects/3d-visualizer",
            "description": "Interactive 3D Visualizer showcasing JCB and heavy machinery models. Rotate, inspect, and highlight parts in the browser.",
            "publisher": {
                "@type": "Organization",
                "name": "Otherlogic",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://tryverse.space/projects/3d-visualizer/Logo-02.png"
                }
            },
            "image": "https://tryverse.space/projects/3d-visualizer/Logo-02.png",
            "mainEntity": {
                "@type": "WebSite",
                "name": "3D Visualizer",
                "url": "https://tryverse.space/projects/3d-visualizer"
            }
        }
        </script>
</head>

<body>
    <!-- Glassmorphic header: logo, title and vehicle selector
         - The header is fixed and centered. Keep it minimal and accessible. -->
    <header class="header" role="banner" aria-label="Top navigation">
        <div class="header-inner">
            <div style="display:flex; align-items:center; gap:12px;">
                <img id="logo" src="./assets/images/tryverse-logo.svg" alt="Tryverse Logo">
                <div>
                    <h1 class="site-title">3D Visualizer</h1>
                </div>
            </div>

            <nav aria-label="Vehicle selector">
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        style="background-color: #341b52; padding: 0.5rem 0.85rem; border-radius: 0.5rem;" aria-expanded="false">
                        Vehicles
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">JCB</a></li>
                        <li><a class="dropdown-item" href="#">Excavator</a></li>
                        <li><a class="dropdown-item" href="#">Bulldozer</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Control panel: calls selectMesh(name, element) defined in app.js -->
    <aside id="ui" role="region" aria-label="Model controls">
        <button onclick="selectMesh('Mesh 1 Mat', this)" class="selected" aria-pressed="true" aria-label="Tilt">Tilt</button>
        <button onclick="selectMesh('Mesh 2 Mat', this)" aria-pressed="false" aria-label="Lift">Lift</button>
        <button onclick="selectMesh('Mesh 3 Mat', this)" aria-pressed="false" aria-label="Boom">Boom</button>
    </aside>

    <!-- Main viewer wrapper: keeps viewer responsive and under the header -->
    <main class="viewer-wrapper" role="main">
        <model-viewer id="viewer" src="assets/models/JCB_1.glb" disable-tap camera-controls interaction-prompt="none" exposure="1"
            disable-zoom min-camera-orbit="auto 50deg auto" max-camera-orbit="auto 90deg auto" shadow-intensity="1">
        </model-viewer>
    </main>
    <!-- <model-viewer src="JCB_1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral"
        poster="poster.webp" shadow-intensity="1" camera-orbit="-10.79deg 88.26deg 38.71m" field-of-view="20.11deg"
        camera-target="0.15m 3.631m 1m" min-camera-orbit="auto 50deg auto" max-camera-orbit="auto 90deg auto"> -->


    <script type="module" src="app.js"></script>
</body>

</html>
